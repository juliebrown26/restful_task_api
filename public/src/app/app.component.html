<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>
<div container>
  <h2>
    All the Tasks:
  </h2>
  <div *ngFor="let task of tasks">
    <ul>
      <li>{{task.title}} - {{task.description}}</li>
    </ul>
  </div>
  
  <br>
  <h2>
    One Task:
  </h2>
  <ul>
    <li>{{oneTask}}</li>
  </ul>
</div>
