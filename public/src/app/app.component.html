<div class="container" style="border: 3px solid goldenrod; font-family: sans-serif">
  <div style="text-align: center;">
    <h1>
      {{ title }}
    </h1>
  </div>
  <div class="gettasks" style="text-align: center; border: 3px solid blue; margin: 10px">
    <h2>
      <button (click)="getTasks()">Get All Tasks</button>
    </h2>
    <div *ngIf="allClick">
        <div *ngFor="let task of tasks">
            <p>
              {{ task.title }} <button (click)="getOneTask(task)">Show</button>
            </p>
        </div>
    </div>
  </div>
  <app-task *ngIf='showOne' [getOneTask]='oneTask'></app-task>
</div>
